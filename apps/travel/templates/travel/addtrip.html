<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plan</title>
</head>
<body>
    <a href="/logout">Logout</a><br>
    <a href="/success">Home</a><br>
    <h1>Add a Trip</h1>
    <p>{{ errors.addtrip }}</p>
    <form action='/newtrip' method='post'>
        {% csrf_token %}
        <script> myDate = new Date().toLocaleDateString(); </script>
        <p> <script> document.write(myDate); </script></p>
        <table>
            <th><tr><td></td><td></td></tr></th>
            <tr>
                <td>Destination: </td><td><input type="text" name="destination"></td>
            </tr>
            <tr>
                <td>Description: </td><td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td>Travel Date From: </td><td><input type="date" name="start"></td>
            </tr>
            <tr>
                <td>Travel Date To: </td><td><input type="date" name="end"></td>
            </tr>
        </table>
        <input type="submit" value="Add">
    </form><br>
</body>
</html>
